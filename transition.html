<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 2px solid rebeccapurple;
            background-color: aqua;
            transition: width 5s ease 1s, height 5s ease 1s, transform 5s;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Transition</h1>
    </div>
</body>

</html>
